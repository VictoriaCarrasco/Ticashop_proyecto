{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}

{% block content %}

<h1 class="admin-title">Empleados</h1>

<div class="admin-table-container">
    <table class="admin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>RUT</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Departamento</th>
            </tr>
        </thead>

        <tbody>
            {% for e in empleados %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.nombre }}</td>
                <td>{{ e.rut }}</td>
                <td>{{ e.email }}</td>

                <td>
                    <span class="badge badge-role">{{ e.rol }}</span>
                </td>

                <td>
                    <span class="badge badge-depto">{{ e.departamento }}</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
